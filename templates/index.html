<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Risk Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 30px; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 25px; border-radius: 10px; }
        h2 { text-align: center; }
        input, select {
            width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px;
        }
        button {
            width: 100%; padding: 12px; background: #007bff; color: #fff;
            border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;
        }
        button:hover { background: #0056b3; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h2>Health Risk Prediction</h2>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form action="/predict" method="POST">
        <label>Heart Rate (bpm)</label>
        <input type="number" step="0.1" name="heart_rate" value="{{ heart_rate }}" required>

        <label>Body Temperature (Â°C)</label>
        <input type="number" step="0.1" name="temperature" value="{{ temperature }}" required>

        <label>Oxygen Saturation (%)</label>
        <input type="number" step="0.1" name="spo2" value="{{ spo2 }}" required>

        <label>Age</label>
        <input type="number" name="age" value="{{ age }}" required>

        <label>Gender</label>
        <select name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <button type="submit">Predict Risk</button>
    </form>
</div>

</body>
</html>
