<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Directory - RuralMediCare</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
  background:
    linear-gradient(rgba(255,255,255,0.82), rgba(255,255,255,0.92)),
    url("/static/img/med_team.jpg") center/cover no-repeat fixed;
  min-height:100vh;
  line-height:1.6;
  backdrop-filter: blur(4px);
}

/* ---------- HEADER ---------- */
.header{
  background:rgba(255,255,255,0.8);
  backdrop-filter:blur(20px);
  box-shadow:0 4px 25px rgba(0,0,0,0.08);
  border-bottom:1px solid rgba(229,231,235,0.4);
  padding:32px 16px;
  text-align:center;
}
.header h1{
  font-size:3rem;font-weight:700;
  background:linear-gradient(135deg,#1e40af,#0ea5e9,#10b981);
  -webkit-background-clip:text;background-clip:text;
  -webkit-text-fill-color:transparent;
}
.header p{
  color:#334155;
  font-weight:500;
  font-size:1.1rem;
  margin-top:5px;
}

/* ---------- MAIN LAYOUT ---------- */
.main-container{max-width:1400px;margin:0 auto;padding:40px 20px;}
.page-title{text-align:center;margin-bottom:40px;}
.page-title h2{
  font-size:2.4rem;font-weight:600;color:#1e293b;margin-bottom:10px;
  display:flex;align-items:center;justify-content:center;gap:12px;
}
.title-indicator{
  width:6px;height:40px;background:linear-gradient(180deg,#3b82f6,#10b981);
  border-radius:12px;
}
.page-subtitle{color:#475569;font-size:1.1rem;font-weight:500;}
.container{
  display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:28px;margin-bottom:60px;
}

/* ---------- PATIENT CARD ---------- */
.card{
  background:rgba(255,255,255,0.95);backdrop-filter:blur(10px);
  border-radius:20px;padding:32px 28px;
  box-shadow:0 6px 26px rgba(0,0,0,0.08);
  border:1px solid rgba(255,255,255,0.7);
  transition:all .35s ease;text-align:center;cursor:pointer;
  border-top:6px solid transparent;position:relative;
}

/* RISK COLORS */
.risk-0{border-top-color:#F59E0B;}
.risk-1{border-top-color:#EF4444;}
.risk-2{border-top-color:#F97316;}
.risk-3{border-top-color:#10B981;}
.risk-unknown{border-top-color:#94A3B8;}

.card:hover{transform:translateY(-6px);}

/* CONTENT */
.patient-avatar{
  width:80px;height:80px;border-radius:50%;display:flex;align-items:center;justify-content:center;
  margin:0 auto 20px;font-size:2rem;background:#f8fafc;color:#1e3a8a;
}
.name{font-size:1.4rem;font-weight:600;color:#1e293b;margin-bottom:20px;}
.patient-info{display:flex;flex-direction:column;gap:12px;margin-bottom:24px;}
.info-item{
  display:flex;align-items:center;justify-content:center;gap:12px;
  padding:8px 16px;background:#f8fafc;border-radius:12px;
  border:1px solid rgba(203,213,225,0.6);
}
.info-label{font-size:.9rem;font-weight:600;color:#3b82f6;}
.info-label.location{color:#059669;}
.info-value{font-size:.9rem;font-weight:500;padding:6px 16px;border-radius:20px;background:#eef6ff;color:#1e40af;}
.info-value.location{background:#e6fcef;color:#065f46;}

/* BUTTONS */
.view-button{
  width:100%;color:white;font-weight:600;padding:14px 20px;
  border-radius:14px;border:none;cursor:pointer;transition:all .3s ease;
  font-size:.95rem;margin-top:20px;
}
.btn-0{background:linear-gradient(135deg,#F59E0B,#D97706);}
.btn-1{background:linear-gradient(135deg,#EF4444,#B91C1C);}
.btn-2{background:linear-gradient(135deg,#F97316,#EA580C);}
.btn-3{background:linear-gradient(135deg,#10B981,#059669);}
.btn-unknown{background:linear-gradient(135deg,#94A3B8,#64748B);}

/* ADD PATIENT */
.add-patient-section{text-align:center;margin-top:60px;}
.add-patient-card{
  background:rgba(255,255,255,0.95);backdrop-filter:blur(10px);
  border-radius:24px;padding:48px 40px;max-width:480px;margin:0 auto;
  box-shadow:0 8px 30px rgba(0,0,0,0.08);
}
.add-patient-icon{
  font-size:3.5rem;color:#10b981;margin-bottom:24px;
}
.add-patient-title{font-size:1.6rem;font-weight:600;color:#1e293b;}
.add-patient-button{
  background:linear-gradient(135deg,#10b981,#059669);color:white;font-weight:600;
  padding:16px 36px;border-radius:16px;border:none;cursor:pointer;margin-top:25px;
}
.add-patient-button:hover{opacity:.9;}

/* RESPONSIVE */
@media (max-width:768px){
  .header h1{font-size:2rem;}
  .page-title h2{font-size:1.9rem;}
}

</style>
</head>
<body>

<div class="header">
  <h1>RuralMediCare</h1>
  <p>AI-Driven Remote Patient Monitoring & Healthcare Support</p>
</div>

<div class="main-container">
  <div class="page-title">
    <h2><div class="title-indicator"></div>Patient Directory</h2>
    <p class="page-subtitle">Efficient health tracking & medical insights at your fingertips</p>
  </div>

  <div class="container">
    {% for p in patients %}
    <div class="card risk-{{ p.risk_level|default('unknown') }}" onclick="window.location='/patient/{{ p.id }}'">
      <div class="patient-avatar"><i class="fas fa-user"></i></div>
      <div class="name">{{ p.name }}</div>
      <div class="patient-info">
        <div class="info-item">
          <span class="info-label">Age:</span>
          <span class="info-value">{{ p.age }} years</span>
        </div>
       
      </div>
      <button class="view-button btn-{{ p.risk_level|default('unknown') }}">
        <i class="fas fa-eye" style="margin-right:8px;"></i>View Patient Details
      </button>
    </div>
    {% endfor %}
  </div>



</div>
</body>
</html>
